<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/454d0b6637.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img id="logo" src="./logo.png" alt="logo">
    </header>
    <main>
        <section class="input">
            <div id="textarea">
                <textarea class="text" cols="30" rows="10">Ingrese el texto aquí</textarea>
            </div>
            <div id="alerta">
                <i class="fas fa-exclamation-circle"></i>
                <p> solo letras minusculas y sin acento</p>
            </div>
            <div id="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>

            <div class="result">
                <textarea class="textarearesult" cols="20"
                    rows="10"></textarea>

                <div class="alerta2">
                    <h2>Ningun mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p> 
                </div>
                <button class="copy">Copiar</button>

            </div>
        </section>
    </main>
    <footer>

        <p> Nuñez Nahuel Allura / Oracle challenge. 12/2022</p>


    </footer>
    <script src="./index.js"></script>

</body>



</html>
